<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <form class="form-box w-25 mx-auto mt-5">
    <div class="mb-3 d-flex align-items-center">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="input-name w-75 ms-4 form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3 d-flex align-items-center">
      <label for="exampleInputEmail1" class="form-label">Surname</label>
      <input type="text" class="input-surname w-75 ms-1 form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3 d-flex align-items-center">
      <label for="exampleInputEmail1" class="form-label me-2">Age</label>
      <input type="number" class="input-age w-75 ms-4 form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3 d-flex align-items-center">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="input-email w-75 ms-4 form-control" id="exampleInputEmail1">
    </div>

    <button type="submit" class="btn btn-primary d-block mx-auto">Save</button>

    <output class="output w-75 d-block mx-auto mt-5 border-success"></output>
  </form>
  
  <script src="./script.js"></script>
</body> 
</html>
